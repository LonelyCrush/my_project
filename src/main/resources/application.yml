spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_warehouse?serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: 123456
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  web:
    resources:
      static-locations: classpath:/upload


mybatis:
