store:
  upload-path: F:\studying\studying_project\my_project\src\main\resources\store\upload
  file-type-array: .png,.jpg,.jpeg,.txt,.zip,.rar,.pdf,.xml,xls
  max-file-size: 8192

job:
  synchronize:
    cron: 0/5 * * * * ?
